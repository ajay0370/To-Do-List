<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">User Management</h1>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex gap-2 mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                    <button class="btn btn-primary" onclick="addUser()">Add User</button>
                </div>
                
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        More Actions
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" onclick="removeUser()">Remove Last User</button></li>
                        <li><button class="dropdown-item text-danger" onclick="clearUsers()">Clear All Users</button></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">User List</h2>
                <ul id="userList" class="list-group"></ul>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="todo.html" class="btn btn-success">Go to Todo List</a>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
