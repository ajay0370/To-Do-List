<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Todo List</h1>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <select id="userSelect" class="form-select" onchange="loadUserTodos()">
                        <option value="">Select a user</option>
                    </select>
                </div>
                
                <div class="d-flex gap-2 mb-3">
                    <input type="text" id="todoInput" class="form-control" placeholder="Add new todo">
                    <button class="btn btn-primary" onclick="addTodo()">Add</button>
                </div>
                
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Filter Tasks
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" onclick="filterTodos('all')">All Tasks</button></li>
                        <li><button class="dropdown-item" onclick="filterTodos('active')">Active</button></li>
                        <li><button class="dropdown-item" onclick="filterTodos('completed')">Completed</button></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">Tasks</h2>
                <ul id="todoList" class="list-group"></ul>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-success">Go to User Management</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
